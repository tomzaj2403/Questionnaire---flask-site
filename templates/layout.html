<!DOCTYPE html>

<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="intial-scale=1, widht=device-widt">

    <link href="/static/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    
    <link href="static/logo.jpg" rel="icon">

    <title> Final Project: {% block titile %}{% endblock %}</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/static/logo.jpg" alt="Logo" width="70" height="70" class="d-inline-block align-text-center" style = "mix-blend-mode: multiply;">
                Final project
            </a>
            {% if session["user_id"] %}
            <a class="navbar-brand align-text-center" href="/create">
                Create questionnaire
            </a>
            <a class="navbar-brand align-text-center" href="/result_list">
                View results
            </a>
            <a class="navbar-brand align-text-center" href="/usersetting">
                Profile settings
            </a>
            <a class="navbar-brand align-text-center" href="/logout">
                Log out
            </a>
        </div>
    </nav>
            {% else %}
          
            <nav class="navbar navbar-expand-lg bg-light">
                <a class="navbar-brand align-text-center " href="/register">
                    Register
                </a>

                <div class="navbar-brand align-text-center">
                    <button class="navbar-brand btn- "  data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation" style="background:none; border-style:none;">
                    Log in
                    </button>
                </div>
            </nav>

        </div>
    </nav>
    <nav class="collapse bg-light"  id="navbarToggleExternalContent">
        <form class="login" action ="/login" method ="post">
            <input class="form-control" type="search" placeholder="Login" id="login" name = "login">
            <input class="form-control" type="password" placeholder="Password" aria-label="Password" name = "pass"> 
            <button class="btn btn-outline-secondary" type="submit">Sign&nbsp;in</button>
        </form>
    </nav>
    {% endif %}


    {% block main %}{% endblock %}
    <div>{{info}}</div>
    {% if get_flashed_messages() %}
    <header>
    <div class="alert alert-primary mb-0 text-center" role="alert">
        {{ get_flashed_messages() | join(" ") }}
    </div>
    </header>
    {% endif %}
    
<footer class="footer">&#xA9 copyright by Tomasz ZajÄ…c</footer>
</body>
</html>
